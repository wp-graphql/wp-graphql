# Codeception Test Suite Configuration
#
# Suite for unit or integration tests that require WordPress functions and classes.
actor: WpunitTester
modules:
  enabled:
    - Asserts
    - WPLoader
  disabled:
    - WPDb
    - WPBrowser
  config:
    WPDb:
      cleanup: false
    WPLoader:
      wpRootFolder: "C:/xampp/htdocs/wordpress"  
      dbName: "wp_graphql_test"   
      dbHost: "127.0.0.1" 
      dbUser: "root"   
      dbPassword: ""                              
      tablePrefix: "wp_"
      multisite: '%MULTISITE%'                        
      # multisite: false
      # plugins:
      #   - wp-graphql/wp-graphql.php
      activatePlugins:
        - wp-graphql/wp-graphql.php
      configFile: "tests/_data/config.php"
      bootstrap: _support/bootstrap.php

