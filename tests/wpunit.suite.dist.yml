# Codeception Test Suite Configuration
#
# Suite for unit or integration tests that require WordPress functions and classes.
actor: WpunitTester
modules:
  enabled:
    - WPLoader
  disabled:
    - WPDb
    - WPBrowser
  config:
    WPDb:
      cleanup: false
    WPLoader:
      plugins:
        - wp-graphql/tests/_bootstrap/bootstrap.php
        - wp-graphql/wp-graphql.php
      activatePlugins:
        - wp-graphql/tests/_bootstrap/bootstrap.php
        - wp-graphql/wp-graphql.php
      configFile:
        - 'tests/_data/config.php'
