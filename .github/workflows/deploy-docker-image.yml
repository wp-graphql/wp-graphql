name: Deploy Docker Image

# On release/tag, use "v#.#.#' tag version number. Also push 'latest' image.
on:
  push:
    tags:
      - 'v*'
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        php: [ '8.1', '8.0', '7.4' ]
        wordpress: [ '6.8', '6.7', '6.6', '6.5', '6.4', '6.3', '6.2', '6.1', '6.0' ]
        include:
          # WordPress versions above the PHP testing matrix.
          - wordpress: '6.8'
            php: '8.3'
          - wordpress: '6.8'
            php: '8.2'
          - wordpress: '6.7'
            php: '8.3'
          - wordpress: '6.7'
            php: '8.2'
          - wordpress: '6.6'
            php: '8.2'
          - wordpress: '6.6'
            php: '8.2'
          - wordpress: '6.5'
            php: '8.3'
          - wordpress: '6.5'
            php: '8.2'
          - wordpress: '6.4'
            php: '8.2'
          - wordpress: '6.3'
            php: '8.2'
          - wordpress: '6.2'
            php: '8.2'
          - wordpress: '6.1'
            php: '8.2'
        exclude:
          # WordPress versions that don't have a PHP Docker image available (too new)
          - wordpress: '6.8'
            php: '8.0'
          - wordpress: '6.8'
            php: '7.4'
          - wordpress: '6.7'
            php: '8.0'
          - wordpress: '6.7'
            php: '7.4'
          - wordpress: '6.6'
            php: '8.0'
          - wordpress: '6.6'
            php: '7.4'
          - wordpress: '6.5'
            php: '8.0'
          - wordpress: '6.5'
            php: '7.4'
          - wordpress: '6.4'
            php: '7.4'
          - wordpress: '6.3'
            php: '7.4'
          - wordpress: '6.2'
            php: '7.4'

      fail-fast: false
    name: WordPress ${{ matrix.wordpress }} on PHP ${{ matrix.php }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Use magic to get the tag number from /ref/heads/v0.1.2 in GITHUB_REF
      - name: Get the version
        id: vars
        run: echo "tag=$(echo ${GITHUB_REF:11})" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/wp-graphql/wp-graphql:latest-wp${{ matrix.wordpress }}-php${{ matrix.php }}
            ghcr.io/wp-graphql/wp-graphql:${{ steps.vars.outputs.tag }}-wp${{ matrix.wordpress }}-php${{ matrix.php }}
          file: docker/app.Dockerfile
          build-args: |
            PHP_VERSION=${{ matrix.php }}
            WP_VERSION=${{ matrix.wordpress }}

      - name: Build and push Docker testing image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/wp-graphql/wp-graphql-testing:latest-wp${{ matrix.wordpress }}-php${{ matrix.php }}
            ghcr.io/wp-graphql/wp-graphql-testing:${{ steps.vars.outputs.tag }}-wp${{ matrix.wordpress }}-php${{ matrix.php }}
          file: docker/testing.Dockerfile
          build-args: |
            PHP_VERSION=${{ matrix.php }}
            WP_VERSION=${{ matrix.wordpress }}
            DOCKER_REGISTRY=ghcr.io/wp-graphql/
