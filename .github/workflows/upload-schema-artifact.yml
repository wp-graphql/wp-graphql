name: Upload Schema Artifact

on:
  release:
    types: [ published ]

jobs:
  run:
    runs-on: ubuntu-latest
    name: Generate and Upload WPGraphQL Schema Artifact
    services:
      mariadb:
        image: mariadb:10
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
        # Ensure docker waits for mariadb to start
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP w/ Composer & WP-CLI
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl, bcmath, exif, gd, mysqli, opcache, zip, pdo_mysql
          coverage: none
          tools: composer, wp-cli

      - name: Setup WordPress
        run: |
          composer run install-test-env

      - name: Generate the Static Schema
        run: |
          cd /var/www/html
          # Output: /var/www/html/schema.graphql
          wp graphql generate-static-schema

      - name: Upload schema as release artifact
        uses: softprops/action-gh-release@v2
        with:
          files: /var/www/html/schema.graphql
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
