name: Schema Linter

on:
  push:
    branches:
      - main
      - release/*
  pull_request:
    branches:
      - main
      - release/*

# Cancel previous workflow run groups that have not completed.
concurrency:
  # Group workflow runs by workflow name, along with the head branch ref of the pull request
  # or otherwise the branch or tag ref.
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    name: Lint WPGraphQL Schema

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP w/ Composer & WP-CLI
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl, bcmath, exif, gd, mysqli, opcache, zip, pdo_mysql
          coverage: none
          tools: composer:v2

      - name: Install Composer dependencies
        uses: ramsey/composer-install@3cf229dc2919194e9e36783941438d17239e8520 # v3.1.1
        with:
          working-directory: plugins/wp-graphql

      - name: Setup Node
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          cache: 'npm'
          node-version-file: '.nvmrc'

      - name: Install NPM dependencies
        run: npm ci

      - name: Setup GraphQL Schema Linter
        run: npm install -g graphql-schema-linter@^3.0 graphql@^16

      - name: Cache Docker images
        uses: ScribeMD/docker-cache@0.5.0
        with:
          key: docker-${{ runner.os }}-wp-latest

      - name: Start wp-env
        run: npm run wp-env start

      - name: Run setup script
        run: bash bin/setup-wp-env.sh

      - name: Generate the Static Schema
        run: |
          npm run wp-env run cli -- wp graphql generate-static-schema --output=/var/www/html/schema.graphql
          # Copy schema out of container using docker cp
          echo "Available containers:"
          docker ps --format '{{.Names}}'
          # Find the WordPress cli container (contains 'cli' but not 'tests')
          CONTAINER_ID=$(docker ps --format '{{.Names}}' | grep 'cli' | grep -v 'tests' | head -1)
          echo "Using container: $CONTAINER_ID"
          docker cp "$CONTAINER_ID:/var/www/html/schema.graphql" /tmp/schema.graphql
          echo "Schema generated: $(wc -l < /tmp/schema.graphql) lines"

      - name: Lint the Static Schema
        run: |
          graphql-schema-linter --except=relay-connection-types-spec,relay-page-info-spec --ignore '{"defined-types-are-used":["MenuItemsWhereArgs","TermObjectUnion","TimezoneEnum"]}' /tmp/schema.graphql

      - name: Display ignored linting errors
        run: |
          graphql-schema-linter /tmp/schema.graphql || true

      - name: Get Latest tag
        uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag

      - name: Test Schema for breaking changes
        run: |
          echo "Previous tagged schema ${{ steps.get-latest-tag.outputs.tag }}"

      - name: Get Previous Released Schema
        id: get-previous-schema
        run: |
          SCHEMA_URL="https://github.com/wp-graphql/wp-graphql/releases/download/${{ steps.get-latest-tag.outputs.tag }}/schema.graphql"
          echo "Downloading schema from: $SCHEMA_URL"

          # Download with error checking
          HTTP_CODE=$(curl -sL -w "%{http_code}" "$SCHEMA_URL" -o /tmp/${{ steps.get-latest-tag.outputs.tag }}.graphql)

          if [ "$HTTP_CODE" != "200" ]; then
            echo "::warning::Could not download previous schema (HTTP $HTTP_CODE). Schema comparison will be skipped."
            echo "schema_available=false" >> $GITHUB_OUTPUT
          else
            # Verify it's actually a GraphQL schema (not an HTML error page)
            if head -1 /tmp/${{ steps.get-latest-tag.outputs.tag }}.graphql | grep -q "^type\|^schema\|^\""; then
              echo "Previous schema downloaded successfully"
              echo "schema_available=true" >> $GITHUB_OUTPUT
            else
              echo "::warning::Downloaded file is not a valid GraphQL schema. Schema comparison will be skipped."
              echo "schema_available=false" >> $GITHUB_OUTPUT
            fi
          fi

      # https://github.com/marketplace/actions/graphql-inspector
      - name: Install Schema Inspector
        if: steps.get-previous-schema.outputs.schema_available == 'true'
        run: |
          npm install @graphql-inspector/config @graphql-inspector/cli graphql

      - name: Run Schema Inspector
        if: steps.get-previous-schema.outputs.schema_available == 'true'
        run: |
          # This schema and previous release schema
          node_modules/.bin/graphql-inspector diff /tmp/${{ steps.get-latest-tag.outputs.tag }}.graphql /tmp/schema.graphql

      - name: Schema comparison skipped
        if: steps.get-previous-schema.outputs.schema_available != 'true'
        run: |
          echo "::notice::Schema comparison was skipped because the previous release (${{ steps.get-latest-tag.outputs.tag }}) does not have a schema.graphql artifact."
          echo "This is expected for the first release after enabling schema artifact uploads."
