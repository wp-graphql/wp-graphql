services:
  app:
    depends_on:
      - app_db
    image: wp-graphql:latest-wp${WP_VERSION-6.2}-php${PHP_VERSION-8.2}
    volumes:
      - ".:/var/www/html/wp-content/plugins/wp-graphql"
      - "./.log/app:/var/log/apache2"
    env_file:
      - .env
    environment:
      WP_URL: http://localhost:8091
      USING_XDEBUG: ${USING_XDEBUG:-}
    ports:
      - "8091:80"
    networks:
      local:

  app_db:
    image: mariadb:10.6
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    command: >
      --ssl=0
      --skip-ssl
      --skip-networking=0
      --bind-address=0.0.0.0
      --sql-mode=""
    ports:
      - "3306"
    networks:
      testing:
      local:

  testing:
    depends_on:
      - app_db
    image: wp-graphql-testing:latest-wp${WP_VERSION-6.2}-php${PHP_VERSION-8.2}
    volumes:
      - ".:/var/www/html/wp-content/plugins/wp-graphql"
      - "./.log/testing:/var/log/apache2"
    env_file:
      - .env
    environment:
      SUITES: ${SUITES:-}
    networks:
      testing:

networks:
  local:
  testing:
