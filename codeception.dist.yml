paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
params:
    - .env
actor_suffix: Tester
settings:
    colors: true
    memory_limit: 1024M
coverage:
    enabled: true
    remote: false
    c3_url: "%TEST_WP_URL%/wp-content/plugins/wp-graphql/wp-graphql.php"
    include:
        - src/*.php
        - /access-functions.php
        - /activation.php
        - /deactivation.php
    exclude:
        - wp-graphql.php
        - vendor/*
        - packages/*
    show_only_summary: false
extensions:
    enabled:
        - Codeception\Extension\RunFailed
    commands:
        - Codeception\Command\GenerateWPUnit
        - Codeception\Command\GenerateWPRestApi
        - Codeception\Command\GenerateWPRestController
        - Codeception\Command\GenerateWPRestPostTypeController
        - Codeception\Command\GenerateWPAjax
        - Codeception\Command\GenerateWPCanonical
        - Codeception\Command\GenerateWPXMLRPC
modules:
    config:
        WPDb:
            dsn: "mysql:host=%TEST_DB_HOST%;dbname=%TEST_DB_NAME%"
            user: "%TEST_DB_USER%"
            password: "%TEST_DB_PASSWORD%"
            populator: "mysql -u $user -p$password -h $host $dbname < $dump"
            dump: "tests/_data/dump.sql"
            populate: false
            cleanup: true
            waitlock: 0
            url: "%TEST_WP_URL%"
            urlReplacement: true
            tablePrefix: "%TEST_WP_TABLE_PREFIX%"
        WPBrowser:
            url: "%TEST_WP_URL%"
            adminUsername: "%TEST_ADMIN_USERNAME%"
            adminPassword: "%TEST_ADMIN_PASSWORD%"
            adminPath: "%TEST_ADMIN_PATH%"
            headers:
                X_WPBROWSER_REQUEST: 1
                X_TEST_REQUEST: 1
                X_APM_REQUEST: 1
            connect_timeout: 3
            cookies: false
        REST:
            depends: WPBrowser
            url: "%TEST_WP_URL%"
        WPFilesystem:
            wpRootFolder: "%TEST_WP_ROOT_FOLDER%"
            plugins: "/wp-content/plugins"
            mu-plugins: "/wp-content/mu-plugins"
            themes: "/wp-content/themes"
            uploads: "/wp-content/uploads"
        WPLoader:
            wpRootFolder: "%TEST_WP_ROOT_FOLDER%"
            dbName: "%TEST_DB_NAME%"
            dbHost: "%TEST_DB_HOST%"
            dbUser: "%TEST_DB_USER%"
            dbPassword: "%TEST_DB_PASSWORD%"
            tablePrefix: "%TEST_WP_TABLE_PREFIX%"
            domain: "%TEST_WP_DOMAIN%"
            adminEmail: "%TEST_ADMIN_EMAIL%"
            multisite: "%MULTISITE%"
            title: "Test"
            plugins:
                - wp-graphql/wp-graphql.php
            activatePlugins:
                - wp-graphql/wp-graphql.php
            configFile: "tests/_data/config.php"
