# Codeception Test Suite Configuration
#
# Suite for unit or integration tests that require WordPress functions and classes.

actor: WpunitTester
modules:
    enabled:
        - WPLoader
        - \Helper\Wpunit
    config:
        WPLoader:
            wpRootFolder: "%WP_ROOT_FOLDER%"
            dbName: "%TEST_DB_NAME%"
            dbHost: "%TEST_DB_HOST%"
            dbUser: "%TEST_DB_USER%"
            dbPassword: "%TEST_DB_PASSWORD%"
            tablePrefix: "%TEST_WP_TABLE_PREFIX%"
            domain: "%TEST_WP_DOMAIN%"
            adminEmail: "%TEST_ADMIN_EMAIL%"
            title: "Test"
            plugins: ['wp-graphql/wp-graphql.php', 'wp-graphql-smart-cache/wp-graphql-smart-cache.php']
            activatePlugins: ['wp-graphql/wp-graphql.php', 'wp-graphql-smart-cache/wp-graphql-smart-cache.php']
